<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
    <link rel="stylesheet" href="./css/styles.css" />
</head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />
    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to Timer
        </h1>
        <load src="./partials/back-link.html" />
      </div>
      <div class="container_2">
      <!-- Частина інтерфейсу згідно завдання -->
       <div class="window">
        <input class="input-date" type="text" id="datetime-picker">
        <button class="button" data-start disabled>Start</button>
      </div>
        <div class="timer">
          <span class="text-timer-label"><span class="text-timer" data-days>00</span> Days</span>
          <span class="text-timer-label"><span class="text-timer" data-hours>00</span> Hours</span>
          <span class="text-timer-label"><span class="text-timer" data-minutes>00</span> Minutes</span>
          <span class="text-timer-label"><span class="text-timer" data-seconds>00</span> Seconds</span>
        </div>
        <!-- Кінець частини-->
         </div>

    </main>

    <!-- Підключення скрипта-->
    <script type="module" src="./js/1-timer.js"></script>
    <!-- Кінець підключення-->
  </body>
</html>
