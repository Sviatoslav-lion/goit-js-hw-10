<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор обіцянок</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
    <!-- Підключення iziToast через CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>

  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to Snackbar
        </h1>
        <load src="./partials/back-link.html" />
        
        <!-- Форма для промісів -->
        <div class="container_2">
          <form class="form">
          <label class="input-lable">
            Delay (ms)
            <input class="input-date ms" type="number" name="delay" required />
          </label>

          <fieldset class="window fielset">
            <legend class="window-legend">State</legend>
            <label class="radio-lable">
              <input class="radio-btn" type="radio" name="state" value="fulfilled" required />
              Fulfilled
            </label>
            <label class="radio-lable">
              <input class="radio-btn" type="radio" name="state" value="rejected" required />
              Rejected
            </label>
          </fieldset>

          <button class="button formbtm" type="submit">Create notification</button>
          </form>
        </div>
      </div>
    </main>

    <load src="./partials/footer.html" />

    <!-- скрипт обіцянок -->
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
